<div class="container py-5">
    <div class="container py-5">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1 class="display-4">Buscar Amigos</h1>
                <p class="lead text-muted">Encuentra otros jugadores para a√±adirlos como amigos.</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card h-100">
                    <div class="card-body">
                        <form hx-get="{% url 'search_users' %}" hx-target="#search-results" hx-swap="innerHTML">
                            <div class="mb-3">
                                <label for="searchInput" class="form-label">Buscar usuarios</label>
                                <input type="text" class="form-control" id="searchInput" name="q" value="{{ query }}"
                                    placeholder="Nombre o login..." required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">Buscar</button>
                        </form>
                        <div id="search-results" class="mt-4">
                            {% if users and not query %}
                            <h5 class="text-center mb-3">Tus amigos</h5>
                            {% endif %}
                            {% include 'partials/search_results.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
