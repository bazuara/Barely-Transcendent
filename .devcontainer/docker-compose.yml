services:
  devcontainer:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../..:/workspaces:cached      
    networks:
      - barely_a_network
    command: sleep infinity
    env_file:
      - .env

  db:
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - barely_a_network
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres

  redis:
    image: redis:latest
    env_file:
      - .env
    command: >
          --requirepass ${REDIS_PASSWORD} --port ${REDIS_PORT}
    restart: unless-stopped
    networks:
      - barely_a_network

networks:
  barely_a_network:
    driver: bridge

volumes:
  postgres-data:
